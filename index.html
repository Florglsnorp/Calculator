<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1162029025741516893/1162379922287886388/onlyimg.png?ex=653bb9a9&is=652944a9&hm=d9b9c71769ebcc65153f43942022ddf8d56c4f9499da88518bb35a58036f15f4&">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <center>
    <h1> Calculator</h1>

    <div class="back">

        <div class="answer">
            <h1 id="steve">0</h1>
        </div>
        <br>

        <div class="back2">
            <button onclick="backspace()";>Bsp</button>
            <button onclick="clearNums()">clr</button>
            <button div class="blank">/</button>
            <button div class="sidebar"; onclick="saveNum('/')">รท</button><br>

            <button onclick="addNum(7)">7</button>
            <button onclick="addNum(8)">8</button>
            <button onclick="addNum(9)">9</button>
            <button div class="sidebar"; onclick="saveNum('*')">x</button><br>

            <button onclick="addNum(4)">4</button>
            <button onclick="addNum(5)">5</button>
            <button onclick="addNum(6)">6</button>
            <button div class="sidebar"; onclick="saveNum('-')">-</button><br>

            <button onclick="addNum(1)">1</button>
            <button onclick="addNum(2)">2</button>
            <button onclick="addNum(3)">3</button>
            <button div class="sidebar"; onclick="saveNum('+')">+</button><br>

            <button div class="blank">/</button>
            <button onclick="addNum(0)">0</button>
            <button onclick="decimal()">.</button>
            <button div class="summer" onclick="saveNum()">=</button><br>
        </div>

    </div>
    </center>




    <script src="calculator.js"></script>
</body>
</html>
