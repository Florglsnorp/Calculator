<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1> Calculator</h1>
    <p id="text"></p>
    <button value="AC";>Ac</button>
    <button onclick="backspace()";>Bsp</button>
    <button onclick="clear()";>clr</button>
    <button onclick="op('/')";>-/-</button><br>
    <button onclick="addNum(7)">7</button>
    <button onclick="addNum(8)";>8</button>
    <button onclick="addNum(9)";>9</button>
    <button onclick="op('*')";>x</button><br>
    <button onclick="addNum(4)";>4</button>
    <button onclick="addNum(5)";>5</button>
    <button onclick="addNum(6)";>6</button>
    <button onclick="op('+')";>+</button><br>
    <button onclick="addNum(1)";>1</button>
    <button onclick="addNum(2)";>2</button>
    <button onclick="addNum(3)";>3</button>
    <button onclick="op('-')";>-</button><br>
    <button value="1";>/</button>
    <button onclick="addNum(0)";>0</button>
    <button value=".";>.</button>
    <button onclick="calculate()";>=</button><br>




    <script src="calculator.js"></script>
</body>
</html>
